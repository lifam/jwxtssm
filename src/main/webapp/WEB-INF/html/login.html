    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' types='text/css'>

    <script types="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>

    <script types="text/javascript">
        $(document).ready(function () {
            $("#btn").click(function () {
                // $("#test").text("kfkfeakfkefweaf");
                $.ajax({
                    types: "POST",
                    url: "/login",
                    dataType: "json",
                    async: "false",
                    data: {userId: $("#userId").val(), password: $("#password").val()},
                    success: function (data) {
                        data = eval(data);
                        if (data["state"] == "success") {
                            // $("#loginInfo").text(data["authCodes"]);
                            window.location.replace("/home");
                        } else {
                            txt = data["state"] + ", " + data["message"];
                            $("#loginInfo").text(txt);
                        }
                    }
                });
            });
        });
    </script>

    <!-- <script types="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="/home">
                    <img class="align-content" src="images/jwxt.png" alt="">
                </a>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>用户ID(学号/职工号)</label>
                        <input id="userId" types="email" class="form-control" placeholder="请输入ID">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input id="password" types="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label id="loginInfo"></label>
                    </div>
                    <button id="btn" types="button" class="btn btn-success btn-flat m-b-30 m-t-30">登陆</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>

</body>
